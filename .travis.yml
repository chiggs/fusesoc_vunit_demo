sudo: false
python:
    - "2.7"
global:
    - secure: ""
install:
    - wget $SIM_LOCATION
    - tar -zxf sim.tar.gz
    - export PATH=`pwd`/sim/bin:$PATH
    - pip install git+git://github.com/chiggs/fusesoc
    - pip install git+git://github.com/LarsAsplund/vunit
script:
    - python ./run_vunit.py -o packet_generator -x results.xml
